{% extends "dash_base.php" %}

{% block title %}
تعديل طلب أجازة
{% endblock %}
{% block style %}

{% endblock %}

{% block body %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item active">تعديل طلب أجازة</li>
                        <li class="breadcrumb-item">الأجازات</li>
                        <li class="breadcrumb-item"><a href="../Dashboard/index">الرئيسية</a></li>

                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content" dir="">
        <form method="post" enctype="multipart/form-data" autocomplete="off" id="myForm" name="myForm"
            onsubmit="return validateForm()" action="editHolidayRequest">
            <div class="container-fluid">
                <!-- left column -->








                <div class="row">
                    <div class="col-lg-12">
                        <!-- general form elements -->
                        <div class="card bg-gradient-primary">

                            <div class="card-header">


                                <!-- tools card -->
                                <div class="card-tools">
                                    <!-- button with a dropdown -->
                                    <button type="button" class="btn btn-primary btn-sm" data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>

                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <h3 class="card-title" style="text-align: center;">
                                    بيانات طلب الأجازة
                                </h3>
                                <!-- /. tools -->
                            </div>
                            <div class="card-body" dir="rtl">
                                <div class="row">
                                                <input type="hidden" value="{{holiday.id}}" name="id" />
                                    <div class="form-group col-lg-6 col-sm-12">
                                        <input type="text"  name="name" class="form-control"
                                            value="{{holiday.name}}" placeholder="اسم الموظف" />
                                    </div>
                                    <div class="form-group col-lg-6 col-sm-12">
                                        <input type="text" name="identification_id" class="form-control" value="{{holiday.identification_id}}" placeholder="الرقم القومي" />
                                    </div>
                                   

                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6 col-sm-12">
                                        <input type="text" class="form-control" name="duration" value="{{holiday.duration}}" placeholder="مدة الأجازة" />
                                    </div>
                                    <div class="form-group col-lg-6 col-sm-12">
                                        <input type="text" class="form-control" name="cause" value="{{holiday.cause}}"
                                            placeholder="سبب الأجازة" />
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6 col-sm-12">
                                        <input class="date-own form-control" value="" id="datepicker" readonly
                                            name="start_date" placeholder="{{holiday.start_date}}" type="text">
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                    </div>
                </div>
               
            </div>
            <!-- /.card -->

            <div class="form-group col-lg-12 col-sm-12">
                <input type="submit" id="save" class="btn btn-primary" value="حفظ البيانات">
            </div>

        </form>
    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
{% block footer %}

<script>

    function validateForm() {

        const x1 = document.forms["myForm"]["name"].value;
        const x2 = document.forms["myForm"]["duration"].value;
        const x3 = document.forms["myForm"]["identification_id"].value;
        const x4 = document.forms["myForm"]["cause"].value;
        const x5 = document.forms["myForm"]["start_date"].value;



        if (x1 == "" || x1 == null){
            createAlert('', 'ادخل اسم الموظف', '', 'danger', true, true, 'pageMessages');
            document.forms["myForm"]["name"].focus();
            return false;
        }
        if (x2 == "" || x2 == null || x2.match(/^\d+$/) == null) {
            createAlert('', 'ادخل  مدة الأجازة بشكل صحيح', '', 'danger', true, true, 'pageMessages');
            document.forms["myForm"]["duration"].focus();
            return false;
        }
        if (x3 == "" || x3 == null || x3.match(/^\d+$/) == null || x3.length != 14) {
            createAlert('', 'ادخل الرقم القومي بشكل صحيح', '', 'danger', true, true, 'pageMessages');
            document.forms["myForm"]["identification_id"].focus();
            return false;
        }
        if (x4 == "" || x4 == null) {
            createAlert('', 'ادخل سبب الأجازة   ', '', 'danger', true, true, 'pageMessages');
            document.forms["myForm"]["cause"].focus();
            return false;
        }
        if (x4 == "" || x4 == null) {
            createAlert('', 'ادخل تاريخ الأجازة   ', '', 'danger', true, true, 'pageMessages');
            document.forms["myForm"]["start_date"].focus();
            return false;
        }
    }
</script>
<script>
        $("#holidays").last().addClass("active");
        $("#holidays_request").last().addClass("active");
</script>

{% endblock %}
